services:
  igpt:
    image: "igpt"
    container_name: "igpt"
    restart: "unless-stopped"
    ports:
      - "7862:7862"
    volumes:
      - /home/ubuntu/InternGPT/model_zoo:/InternGPT/model_zoo
      - /home/ubuntu/InternGPT/certificate:/InternGPT/certificate
    entrypoint: "python"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command:
      - "-u"
      - "app.py"
      - "--load"
      - "StyleGAN_cuda:0"
      - "--tab"
      - "DragGAN"
      - "--https"
